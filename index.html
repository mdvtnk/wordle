<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wordle Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.pusher.com/8.2/pusher.min.js"></script>
</head>
<body>
  <main class="container">
    <section id="login-screen" class="card">
      <h1>Wordle Multiplayer</h1>

      <label>Ник</label>
      <input id="nickname" placeholder="Введите ник" maxlength="16" />

      <div class="row-gap">
        <button id="create-room">Создать комнату</button>
        <input id="join-code" placeholder="Код комнаты (6 знаков)" maxlength="6" />
        <button id="join-room">Присоединиться</button>
      </div>

      <p class="hint">Хост задаёт слово — остальные угадывают. До 10 игроков.</p>
    </section>

    <section id="game-screen" class="card hidden">
      <header class="game-header">
        <div>
          <h2 id="room-info">Комната: —</h2>
          <div id="playerCount">Игроки: 0/10</div>
        </div>
        <div id="host-controls" class="host-card hidden">
          <input id="secret-word" placeholder="Задайте слово (5 букв)" maxlength="5" />
          <button id="start-game">Задать слово</button>
        </div>
      </header>

      <div class="main-game">
        <aside class="players-card">
          <h3>Игроки</h3>
          <ul id="playerList"></ul>
        </aside>

        <section class="board-area">
          <div id="board" class="board"></div>

          <div id="input-hint" class="hint">Печатайте на клавиатуре, Enter — отправить, Backspace — удалить</div>
          <div id="messages" class="messages"></div>
        </section>
      </div>

      <div class="footer-actions">
        <button id="leave-room">Выйти из комнаты</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
